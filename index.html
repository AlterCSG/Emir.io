<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Emir :D</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/1024px-Heart_coraz%C3%B3n.svg.png" type="image/png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #e0f2fe, #fef9ff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .fondo {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, #ff0303 0%, transparent 70%),
                  radial-gradient(circle at bottom right, #510000 0%, transparent 70%);
      animation: mover 20s infinite alternate;
      z-index: 0;
    }

    @keyframes mover {
      0% { background-position: top left, bottom right; }
      100% { background-position: center, center; }
    }

    .tarjeta {
      position: relative;
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
      text-align: center;
      z-index: 2;
      animation: aparecer 1s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .mensaje {
      font-size: 1.4em;
      line-height: 1.6;
      color: #374151;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 120px;
    }

    .visible {
      opacity: 1;
    }

    .firma {
      margin-top: 20px;
      font-style: italic;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="fondo"></div>

  <div class="tarjeta">
    <div class="mensaje" id="mensaje">Cargando...</div>
    <div class="firma">— Con cariño, <strong>H. Andrés</strong></div>
  </div>

  <script>
    const mensajes = [
      "Para ti Emir, que hoy estás pasando por un momento complicado",
      "Hola Emir <3",
      "Se que han sido días difíciles desde tu accidente y todo parece ser gris :c",
      "Solo quiero que sepas que <strong>no estás solo</strong>. Aunque apenas nos estamos conociendo, me importas... me preocupas.",
      "Y aunque no puedo curarte las heridas, sí puedo acompañarte con palabras sinceras.",
      "A veces, en los momentos más rotos, empieza lo más bonito sin que lo notemos.",
      "Quiero que sepas que puedes confiar en mí, incluso cuando el mundo parezca no estar de tu lado.",
      "Aquí estoy… para lo que necesites, aunque sea solo para hacerte sonreír un ratito.",
      "<strong> Me encantaría que conmigo descubras ese otro lado de la luna que nadie más te enseñó.</strong>",
      "<strong> Nunca dudes de mí, es lo único que pido </strong>"
    ];

    let index = 0;
    const mensajeDiv = document.getElementById("mensaje");

    function mostrarMensaje() {
      mensajeDiv.classList.remove("visible");
      setTimeout(() => {
        mensajeDiv.innerHTML = mensajes[index];
        mensajeDiv.classList.add("visible");
      }, 500);

      index = (index + 1) % mensajes.length;
    }

    mostrarMensaje();
    setInterval(mostrarMensaje, 6000); // Cambia cada 6 segundos
  </script>
</body>
</html>
