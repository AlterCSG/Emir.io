<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {

      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #e0f2fe, #fef9ff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;

    .fondo {
      position: absolute;
      width: 100%;

                  radial-gradient(circle at bottom right, #015e70 0%, transparent 70%);
      animation: mover 20s infinite alternate;

    .tarjeta {

      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
      text-align: center;
      z-index: 2;
      animation: aparecer 1s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .mensaje {
      font-size: 1.4em;
      line-height: 1.6;
      color: #374151;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 120px;
    }

    .visible {
      opacity: 1;
    }

    .firma {
      margin-top: 20px;
      font-style: italic;
      color: #6b7280;
    }
  </style>
</head>
<body>
